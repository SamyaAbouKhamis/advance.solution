<section id="portfolio" class="portfolio" style="background-color: aliceblue;" >
  <div class="container aos-init" data-aos="fade-up">
    <div class="section-title">
      <h2  i18n>Portfolio</h2>
      <h3 i18n>Check our 
        <span style="color: #128ea6">Portfolio</span>
      </h3>
    </div>
<div class="row aos-init" data-aos="fade-up">
  <div class="col-lg-12 d-flex justify-content-center">
    <ul id="portfolio-flters">
      <li i18n
        (click)="filterImages('All')"
        [class.active]="selectedCategory === 'All'"
      >
        ALL
      </li>
      <li i18n
        (click)="filterImages('Cameras')"
        [class.active]="selectedCategory === 'Cameras'"
      >
        Cameras
      </li>
      <li i18n
        (click)="filterImages('Servers')"
        [class.active]="selectedCategory === 'Servers'"
      >
        Servers
      </li>
      <li i18n
        (click)="filterImages('Networks')"
        [class.active]="selectedCategory === 'Networks'"
      >
        Networks
      </li>
    </ul>
  </div>
</div>
    <div class="container aos-init" data-aos="zoom-in">
      <div class="row">
          <div class="mobile">
      <swiper-container
        [config]="swiperConfig"
        style="width: 100%; height: 95%"
        thumbs-swiper=".mySwiper2"
      >
        <swiper-slide *ngFor="let image of filteredImages">
          <div class="image-container">
            <img [src]="image.src" class="img-fluid" alt="Image" />
          </div>
        </swiper-slide>
      </swiper-container>
    </div>

    
<div class="disc">
  <swiper-container
    dir="auto"
    space-between="7"
    navigation="true"
    slides-per-view="3"
    class="mySwiper2"
    watch-slides-progress="true"
    style="
      --swiper-navigation-color: rgb(132, 166, 197);
      --swiper-pagination-color: #fff;
      width: 100%;
      height: 95%;
    "
  >
    <swiper-slide *ngFor="let image of filteredImages">
      <div class="image-container">
        <img [src]="image.src" class="img-fluid" alt="Image" />
      </div>
    </swiper-slide>
  </swiper-container>
</div>
      </div>
    </div>
  </div>
</section>
